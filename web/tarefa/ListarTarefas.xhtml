<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Tarefas - Lista de Tarefas</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap-theme.css" />
        <h:outputStylesheet library="bootstrap" name="css/estilo_projeto.css" />
        <link rel="shortcut icon" href="resources/imagens/tasks.ico"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="cabecalho">
                <h1>Listagem de Tarefas</h1>
            </div>
            <f:view>
                <h:form class="controlesForm">
                
                    <fieldset class="alert alert-info controlesForm">
                        <div class="form-group row">
                            <h:outputLabel class="col-xs-2">Número:</h:outputLabel>
                            <div class="col-xs-2">
                               <p:inputText id="titulo" class="form-control" value="#{tarefaBean.filtroNumero}"  size="10" />
                            </div>
                         </div>
                        <div class="form-group row">
                            <h:outputLabel class="col-xs-2">Título/Descrição:</h:outputLabel>
                            <div class="col-xs-8">
                                <h:inputText id="descricao" class="form-control" value="#{tarefaBean.filtroTituloDescricao}" />
                            </div>
                        </div>

                        <div class="form-group row">

                            <h:outputLabel class="col-xs-2">Responsável:</h:outputLabel>
                            <div class="col-xs-2">
                                <h:selectOneMenu id="responsavel" class="form-control" value="#{tarefaBean.filtroResponsavel}" >
                                    <f:selectItem itemValue="0" itemLabel="Selecione..." />
                                    <f:selectItems id="responsaveisItem" value="#{tarefaBean.allPessoas}"/>
                                </h:selectOneMenu>
                            </div>

                            <h:outputLabel class="col-xs-1">Situação:</h:outputLabel>
                            <div class="col-xs-2">
                                <h:selectOneMenu id="situacao" class="form-control" value="#{tarefaBean.filtroSituacao}" >
                                    <f:selectItem itemValue="0" itemLabel="Selecione..." />
                                    <f:selectItems id="situacoesItem" value="#{tarefaBean.allSituacoes}"/>
                                </h:selectOneMenu>
                            </div>
                           
                        </div>
                        <div class="form-group row" align="center">
                            <h:commandLink class="btn btn-info" action="#{tarefaBean.buscaTarefas}" >
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar Tarefas
                            </h:commandLink>
                        </div>
                    </fieldset>
                    
                    <h:dataTable id="listaTarefas" class="table table-striped table-bordered" value="#{tarefaBean.tarefas}" var="item">
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Número"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Título"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descrição"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Responsável"/>
                            </f:facet>
                            <h:outputText value="#{item.responsavel.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prioridade"/>
                            </f:facet>
                            <h:outputText value="#{item.prioridade.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Situação"/>
                            </f:facet>
                            <h:outputText value="#{item.situacao.descricao}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data Limite"/>
                            </f:facet>
                            <h:outputText  value="#{item.deadline}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandLink type="reset" action="#{tarefaBean.excluir(item)}" title="Excluir Tarefa">
                                <img src="../resources/imagens/excluir.png" width="20px"/>                     
                            </h:commandLink>
                            <h:commandLink action="#{tarefaBean.alterar(item)}" title="Alterar Tarefa">
                                <img src="../resources/imagens/editar.png" width="20px"/>
                            </h:commandLink>
                            <h:commandLink action="#{tarefaBean.concluir(item)}" title="Concluir Tarefa">
                                <img src="../resources/imagens/check.png" width="20px"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    <div class="row">
                        <h:link class="btn btn-info controlesForm" outcome="/index.xhtml">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                        </h:link>
                        <h:commandLink class="btn btn-info controlesForm" action="#{TarefaBean.cadastrarNovo('')}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Cadastrar
                        </h:commandLink>                      
                    </div>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
