<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Tarefas - Cadastro</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap-theme.css" />
        <h:outputStylesheet library="bootstrap" name="css/estilo_projeto.css" />
        <link rel="shortcut icon" href="resources/imagens/tasks.ico"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="cabecalho">
                <h1>Cadastro de Tarefas</h1>
            </div>

            <h:form id="formulario">
                <fieldset class="alert alert-info controlesForm">
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Nome:</h:outputLabel>
                        <div class="col-xs-8">
                            <h:inputText id="titulo" class="form-control" value="#{tarefaBean.tarefa.titulo}" required="true" requiredMessage="Preenchimento do campo &ldquo;Título&rdquo; é obrigatório!!"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Descrição:</h:outputLabel>
                        <div class="col-xs-8">
                            <h:inputTextarea id="descricao" class="form-control" value="#{tarefaBean.tarefa.descricao}" required="true" requiredMessage="Preenchimento do campo &ldquo;Descrição&rdquo; é obrigatório!"/>
                        </div>
                    </div>
                  
                    <div class="form-group row">
                        
                        <h:outputLabel class="col-xs-2">Responsável:</h:outputLabel>
                        <div class="col-xs-2">
                            <h:selectOneMenu id="responsavel" class="form-control" value="#{tarefaBean.tarefa.responsavel.id}" required="true" requiredMessage="Preenchimento do campo &ldquo;Responsável&rdquo; é obrigatório!!" >
                                <f:selectItem itemValue="0" itemLabel="Selecione..." />
                                <f:selectItems id="responsaveisItem" value="#{tarefaBean.allPessoas}"/>
                            </h:selectOneMenu>
                        </div>
                                         
                        <h:outputLabel class="col-xs-1">Prioridade:</h:outputLabel>
                        <div class="col-xs-2">
                            <h:selectOneMenu id="prioridade" class="form-control" value="#{tarefaBean.tarefa.prioridade.id}" required="true" requiredMessage="Preenchimento do campo &ldquo;Titulação&rdquo; é obrigatório!!" >
                                <f:selectItem itemValue="0" itemLabel="Selecione..." />
                                <f:selectItems id="prioridadesItem" value="#{tarefaBean.allPrioridades}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Data limite (deadline):</h:outputLabel>
                        <div class="col-xs-3">
                            <p:datePicker id="deadline" value="#{tarefaBean.tarefa.deadline}" mindate="#{tarefaBean.dataMin}" autocomplete="off" showIcon="true"/>
                        </div>
                    </div>
                    <div class="form-group row" align="center">
                        <h:commandLink class="btn btn-info" action="#{tarefaBean.salva}" >
                            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Salvar
                        </h:commandLink>
                    </div>
                </fieldset>
                <div class="row controlesForm">
                    <h:link class="btn btn-info" outcome="/index.xhtml">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                    </h:link>
                   
                    <h:messages class="alert alert-warning"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
